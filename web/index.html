<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickFinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="header" class="header">
        <input type="text" id="pattern" placeholder="Enter search pattern">
        <label><input type="checkbox" id="useIndex" checked> Use Index</label>
        <button onclick="updateIndex()">Update Index</button>
    </div>
    <div id="file-explorer" class="file-explorer">
        <table>
            <thead>
                <tr>
                    <th onclick="sortTable('name')">Name</th>
                    <th onclick="sortTable('path')">Path</th>
                    <th onclick="sortTable('size')">Size</th>
                    <th onclick="sortTable('type')">Type</th>
                    <th onclick="sortTable('last_modified')">Last Modified</th>
                </tr>
            </thead>
            <tbody id="file-list">
                <!-- File entries will be populated here -->
            </tbody>
        </table>
    </div>
    <div id="spinner" class="hidden">
        <div class="loadingspinner">
            <div id="square1"></div>
            <div id="square2"></div>
            <div id="square3"></div>
            <div id="square4"></div>
            <div id="square5"></div>
        </div>
    </div>
    <div id="log" class="log">
        <!-- Log messages will be populated here -->
    </div>
</body>
</html>
